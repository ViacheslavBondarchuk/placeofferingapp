<div class="leaflet-map-container" th:fragment="geoapify-map">
    <div id="leaflet-map"></div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link rel="stylesheet" href="css/LeafletMap.css" crossorigin=""/>
    <script src="js/LeafletMap.js" type="text/javascript"></script>
    <script src="js/TabsControl.js" type="text/javascript"></script>
    <div class="leaflet-controls">
        <div class="control-buttons">
            <button class="current-position-btn btn btn-primary" onclick="leafletMap.showCurrentPosition()">Show current position</button>
            <button class="current-position-btn btn btn-secondary" onclick="leafletMap.showPlaces()">Show places</button>
        </div>

        <div class="tabs">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link tab-control-button active" id="rectangle-tab" shape-type="RECTANGLE" data-bs-toggle="tab" data-bs-target="#rectangle" type="button" role="tab" aria-controls="rectangle" aria-selected="true">Rectangle</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link tab-control-button" id="circle-tab" shape-type="CIRCLE" data-bs-toggle="tab" data-bs-target="#circle" type="button" role="tab" aria-controls="circle" aria-selected="false">Circle</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link tab-control-button" id="specifier-tab" shape-type="SPECIFIER" data-bs-toggle="tab" data-bs-target="#specifier" type="button" role="tab" aria-controls="specifier" aria-selected="false">Specifier</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div th:insert="fragments/geoapify-search-control-rect-block" class="tab-pane fade show" id="rectangle" role="tabpanel" aria-labelledby="rectangle-tab"></div>
                <div th:insert="fragments/geoapify-search-control-rect-block" class="tab-pane fade" id="circle" role="tabpanel" aria-labelledby="circle-tab"></div>
                <div th:insert="fragments/geoapify-search-control-rect-block" class="tab-pane fade" id="specifier" role="tabpanel" aria-labelledby="specifier-tab"></div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        var leafletMap = new LeafletMap();
        leafletMap.init();
        var tabsControl = new TabsControl(".tabs > .tab-content > div", ".tabs > ul li.nav-item > button");
    </script>
</div>
